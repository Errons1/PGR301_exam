name: "AWS ECR build & deploy"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_docker_image:
    name: Push Docker image to ECR
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build and push Docker image
        env:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
        run: |
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 244530008913.dkr.ecr.eu-west-1.amazonaws.com
          rev=$(git rev-parse --short HEAD)
          docker build . -t app
          docker tag app 244530008913.dkr.ecr.eu-west-1.amazonaws.com/snle001-private:$rev
          docker tag app 244530008913.dkr.ecr.eu-west-1.amazonaws.com/snle001-private:latest
          docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/snle001-private:$rev
          docker push 244530008913.dkr.ecr.eu-west-1.amazonaws.com/snle001-private:latest